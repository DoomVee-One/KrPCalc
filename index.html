<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/css.css">
</head>

<body>
    <h1>Krista's Calculator :)</h1>

    <div class="calcBody">

        <div class="inputContainer">
            <span id="input">0</span>
        </div>

        <div class="firstRow">

            <div id="ac" class="button acButton">
                <span>AC</span>
            </div>

            <div id="divide" class="button operationButton">
                <span>/</span>
            </div>

        </div>

        <div class="numbersRow">

            <div id="7" class="button">
                <span>7</span>
            </div>

            <div id="8" class="button">
                <span>8</span>
            </div>

            <div id="9" class="button">
                <span>9</span>
            </div>

            <div id="multiply" class="button operationButton">
                <span>X</span>
            </div>

        </div>

        <div class="numbersRow">

            <div id="4" class="button">
                <span>4</span>
            </div>

            <div id="5" class="button">
                <span>5</span>
            </div>

            <div id="6" class="button">
                <span>6</span>
            </div>

            <div id="minus" class="button operationButton">
                <span>-</span>
            </div>

        </div>

        <div class="numbersRow">

            <div id="1" class="button">
                <span>1</span>
            </div>

            <div id="2" class="button">
                <span>2</span>
            </div>

            <div id="3" class="button">
                <span>3</span>
            </div>

            <div id="add" class="button operationButton">
                <span>+</span>
            </div>

        </div>

        <div class="lastRow">

            <div id="0" class="button">
                <span>0</span>
            </div>

            <div id="." class="button">
                <span>.</span>
            </div>

            <div id="equals" class="button operationButton">
                <span>=</span>
            </div>

        </div>
    </div>

    <script src="js/javascript.js"></script>

</body>

</html>
